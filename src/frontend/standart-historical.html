<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Dağılımı - Geçmiş Veri</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Loading spinner */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Model Dağılımı - Geçmiş Veri</h1>
            <div class="flex items-center gap-4">
                <div class="flex items-center px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm font-medium">
                    <span class="h-2 w-2 mr-2 rounded-full bg-gray-500"></span>
                    Geçmiş
                </div>
                <span id="last-update-time" class="text-sm text-gray-500">Geçmiş veri görünümü</span>
                <a href="/" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Ana Sayfa
                </a>
            </div>
        </div>
        
        <div id="units-info" class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex flex-wrap gap-2" id="selected-units-display">
                <!-- Selected units will be displayed here as tags -->
            </div>
            <div class="flex items-center mt-2">
                <span class="text-sm text-gray-500" id="time-range-display"></span>
            </div>
        </div>
        
        <div id="loading-indicator" class="flex justify-center my-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>
        
        <div id="summary-container" class="hidden bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Üretim Özeti</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-yellow-100 p-4 rounded-lg text-center">
                    <p class="text-sm text-gray-500">Toplam Üretim</p>
                    <p id="total-success" class="text-2xl font-bold text-yellow-800">-</p>
                </div>
                <div class="bg-red-100 p-4 rounded-lg text-center">
                    <p class="text-sm text-gray-500">Toplam Tamir</p>
                    <p id="total-fail" class="text-2xl font-bold text-red-800">-</p>
                </div>
                <div class="bg-green-100 p-4 rounded-lg text-center">
                    <p class="text-sm text-gray-500">Kalite (%) </p>
                    <p id="total-quality" class="text-2xl font-bold text-green-800">-</p>
                </div>
                <div class="bg-blue-100 p-4 rounded-lg text-center">
                    <p class="text-sm text-gray-500">OEE (%) </p>
                    <p id="total-performance" class="text-2xl font-bold text-blue-800">-</p>
                </div>
            </div>
        </div>
        
        <div id="units-container" class="space-y-8">
            <!-- Unit-specific production tables will be added here -->
        </div>
    </div>
    
    <script src="/standart-historical.js"></script>
</body>
</html>
