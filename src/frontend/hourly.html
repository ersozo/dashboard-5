<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saatlik Ãœretim</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Loading spinner */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Flash effect for updates */
        @keyframes flash-update {
            0% { background-color: rgba(34, 197, 94, 0.5); }
            100% { background-color: rgba(34, 197, 94, 0); }
        }
        .flash-update {
            animation: flash-update 0.8s ease-out;
            position: relative;
        }
        .flash-update::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(34, 197, 94, 0.2);
            animation: flash-update 0.8s ease-out;
            z-index: 1;
            pointer-events: none;
        }
        
        body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        table {
            table-layout: fixed;
        }
        td, th {
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-red-900 min-h-screen">
    <div class="container mx-auto px-2 max-w-full">
        <!-- Current Time Display -->
        <div class="text-center my-2">
            <h2 id="current-time" class="text-9xl font-bold text-white bg-red-900">--:--</h2>
        </div>
        
        <div id="loading-indicator" class="flex justify-center my-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
        </div>
        
        <div id="hourly-data-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
            <!-- Each unit will be displayed here with hourly data -->
        </div>
    </div>
    
    <script src="/hourly.js"></script>
</body>
</html>
